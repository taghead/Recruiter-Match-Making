<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Easy Recruit</title>
  </head>

  <body class="grey lighten-2">
    
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey darken-4">
      <div class="nav-wrapper container">
        
        <!-- LEFT ALIGNED -->
        <ul class="nav-mobile" class="left">
          <li class="logo"> <!-- Hides full name on mobile -->
            <a href="#" class="btn active teal lighten-1 hide-on-small-only">Easy Recruit</a>
          </li>
          <li class="logo"> <!-- Hides small icon on tablet and above -->
            <a href="#" class="btn active teal lighten-1 hide-on-med-and-up"><i class="material-icons">business_center</i></a>
          </li>
        </ul>

        <!-- RIGHT ALIGNED -->
        <ul id="nav-mobile" class="right">
          <li class="waves-effect waves-light">
            <a href="#" class="lightgrey-text" id="account-details"> <!-- INJECT ACCOUNT EMAIL --> </a>
          </li>
          <li class="waves-effect waves-light">
            <button id="login" class="btn teal lighten-1 z-depth-0 waves-effect waves-light">Logout</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- User Details -->
    <div class="container" style="margin-top: 40px;">
      <div class="card white" style="display: none">
        <div class="card-content">
          <span class="card-title" id="user-title"> <!-- Content loaded by JavaScript --> </span>
          <form id="update-user-profile">
            <table>
              <tr>
                <th> Name: </th><td>
                  <div class="input-field"> <!-- USER.NAME -->
                    <input id="user-name" type="text" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Email: </th><td>
                  <div class="input-field"> <!-- USER.EMAIL -->
                    <input disabled id="user-email" type="email" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Date of Birth: </th><td>
                  <div class="input-field"> <!-- USER.DOB -->
                    <input id="user-dob" type="text" value="" required>
                    <span class="helper-text">YYYY-MM-DD</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Location: </th><td>
                  <div class="input-field"> <!-- USER.LOCATION -->
                    <input id="user-loc" type="text" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Biography: </th><td>
                  <div class="input-field"> <!-- USER.BIO -->
                    <textarea id="user-bio" class="materialize-textarea"></textarea>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Experiences: </th><td>
                  <div class="input-field"> <!-- USER.EXP -->
                    <textarea id="user-exp" class="materialize-textarea"></textarea>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Skills: </th><td>
                  <div id="user-skills" class="chips chips-autocomplete"> <!-- USER.SKILLS -->
                    <input id="user-skills-input" class="input">
                  </div>
                </td>
              </tr>
            </table><br />
            <button class="btn teal lighten-1 z-depth-0 waves-effect waves-light right"> Update </button><br />
          </form>
        </div>
      </div>
      
      <!-- Content loaded by JavaScript -->
      <div class="progress" style="display: block"> <!-- Loading bar -->
        <div class="indeterminate"></div>
      </div>
    </div>

    <!-- Initialize Scripts -->
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-functions.js"></script>
    <!-- Materialize Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/skills.js"></script>
    <script src="js/index.js"></script>
    <script src="js/auth.helpers.js"></script>
    <script src="js/users.component.js"></script>
  </body>
</html>
