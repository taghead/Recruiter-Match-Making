<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Easy Recruit</title>
  </head>

  <body class="grey lighten-2">
    
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey darken-4">
      <div class="nav-wrapper container">
        
        <!-- LEFT ALIGNED -->
        <ul class="nav-mobile" class="left">
          <li class="logo"> <!-- Hides full name on mobile -->
            <a href="#" class="btn active teal lighten-1 hide-on-small-only">Easy Recruit</a>
          </li>
          <li class="waves-effect waves-light"> <!-- Hides full name on mobile -->
            <a href="#" class="lightgrey-text modal-trigger hide-on-small-only" data-target="modal-create">CREATE</a>
          </li>
          <li class="waves-effect waves-light"> <!-- Hides full name on mobile -->
            <a href="#" class="lightgrey-text modal-trigger hide-on-small-only" data-target="modal-edit" id="edit-job-open-modal">EDIT</a>
          </li>
          <li class="logo"> <!-- Hides small icon on tablet and above -->
            <a href="#" class="btn active teal lighten-1 hide-on-med-and-up"><i class="material-icons">business_center</i></a>
          </li>
          <li class="waves-effect waves-light"> <!-- Hides small icon on tablet and above -->
            <a href="#" class="lightgrey-text modal-trigger hide-on-med-and-up" data-target="modal-create"><i class="material-icons">add</i></a>
          </li>
          <li class="waves-effect waves-light"> <!-- Hides small icon on tablet and above -->
            <a href="#" class="lightgrey-text modal-trigger hide-on-med-and-up" data-target="modal-edit" id="edit-job-open-modal"><i class="material-icons">edit</i></a>
          </li>
        </ul>

        <!-- RIGHT ALIGNED -->
        <ul id="nav-mobile" class="right">
          <li class="waves-effect waves-light hide-on-med-and-down"> <!-- Hides on tablet and below -->
            <a href="#" class="lightgrey-text modal-trigger" data-target="modal-account" id="account-details"> <!-- INJECT ACCOUNT EMAIL --> </a>
          </li>
          <li class="waves-effect waves-light hide-on-large-only"> <!-- Hides on desktop -->
            <a href="#" class="lightgrey-text modal-trigger" data-target="modal-account" id="account-details-icon"><i class="material-icons">person</i></a>
          </li>
          <li class="waves-effect waves-light">
            <a href="#" id="login" class="lightgrey-text modal-trigger">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- View User Modal -->
    <div id="modal-view-user" class="modal">
      <div class="modal-content" id="modal-view-user-content">
        <!-- INJECT CANDIDATE DETAILS-->
      </div>
    </div>

    <!-- Create Modal -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create New Job</h4><br />
        <form id="create-job-form">
          <table>
            <tr> <!-- Job Name -->
              <th> Job Name: </th><td>
                <div class="left container input-field">
                  <input type="text" id="job-name" placeholder="Name" required>
                </div>
              </td>
            </tr>
            <tr> <!-- Job Description -->
              <th> Job Description: </th><td>
                <div class="left container input-field">
                  <textarea id="description" class="materialize-textarea"></textarea>
                </div>
              </td>
            </tr>
            <tr> <!-- Job Skills -->
              <th> Job Skills: </th><td>
                <!-- Customizable input  -->
                <div class="container chips chips-autocomplete" id="skills">
                  <input class="input" id="skills-input">
                </div>
              </td>
            </tr>
          </table><br />
          <button class="btn teal lighten-1 z-depth-0 wave-effect waves-light right" id="create-job-listing">Create
            <i class="material-icons right">add</i>
          </button><br />
        </form>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="modal-edit" class="modal">
      <div class="modal-content">
        <h4>Edit Existing Job</h4><br />

        <!-- Load list of jobs -->
        <select class="browser-default" id="job-edit-list">
          <!-- Content loaded by Javascript -->

          <!-- 
            This area could also have a better solution as well
          -->
        </select>

        <!-- Edit job details -->
        <form id="edit-job-form">
          <table>
            <tr> <!-- Job Name -->
              <th> Job Name: </th><td>
                <div class="left container input-field">
                  <input type="text" id="edit-job-name" placeholder="Name" required>
                </div>
              </td>
            </tr>
            <tr> <!-- Job Description -->
              <th> Job Description: </th><td>
                <div class="left container input-field">
                  <textarea id="edit-description" class="materialize-textarea"></textarea>
                </div>
              </td>
            </tr>
            <tr> <!-- Job Skills -->
              <th> Job Skills: </th><td>
                <!-- Customizable input  -->
                <div class="container chips chips-autocomplete" id="skillsEdit">
                  <input class="input">
                </div>
              </td>
            </tr>
          </table>
        </form><br />
        <!-- Edit tour button-->
        <button class="btn orange darken-2 z-depth-0 waves-effect waves-light right" id="job-edit-button"> Edit 
          <i class="material-icons right">edit</i>
        </button>
        <!-- Delete tour button -->
        <button class="btn red darken-2 z-depth-0 waves-effect waves-light" id="job-edit-delete-button"> Delete 
          <i class="material-icons right">delete</i>
        </button>
      </div>
    </div>

    <!-- Account Modal -->
    <div id="modal-account" class="modal">
      <div class="modal-content">
        <div class="card-content">
          <h4 id="user-title"> <!-- Content loaded by JavaScript --> </h4>
          <form id="update-user-profile">
            <table>
              <tr>
                <th> Name: </th><td>
                  <div class="input-field"> <!-- USER.NAME -->
                    <input id="user-name" type="text" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Email: </th><td>
                  <div class="input-field"> <!-- USER.EMAIL -->
                    <input readonly id="user-email" type="email" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Company: </th><td>
                  <div class="input-field"> <!-- USER.COMPANY -->
                    <input id="user-comp" type="text" value="" required>
                  </div>
                </td>
              </tr>
              <tr>
                <th> Location: </th><td>
                  <div class="input-field"> <!-- USER.LOCATION -->
                    <input id="user-loc" type="text" value="" required>
                  </div>
                </td>
              </tr>
            </table><br />
            <button id="user-update-btn" class="btn teal lighten-1 z-depth-0 waves-effect waves-light right"> Update </button><br />
          </form>
        </div>
      </div>
    </div>

    <!-- Job List -->
    <div class="container" style="margin-top: 20px;">
      <div class="container center">
        <button id="match" class="btn teal lighten-1 z-depth-0 waves-effect waves-light">Update Candidates</button>
      </div>
      <ul class="collapsible z-depth-0" id="job-list" style="margin-top: 20px">
        <!-- Content loaded by JavaScript -->
        <!-- 
          This should inject HTML that contains collapsable bodys that contains each job and in each job is should show matching users
        -->
        <div class="progress" id="job-list-progress"> <!-- Loading bar -->
          <div class="indeterminate"></div>
        </div>
      </ul>
    </div>

    <!-- Initialize Scripts -->
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-functions.js"></script>
    <!-- Materialize Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/skills.js"></script>
    <script src="js/index.js"></script>
    <script src="js/auth.helpers.js"></script>
    <script src="js/employer.jobs.component.js"></script>   
    <script src="js/jobs.create.helpers.js"></script>   
    <script src="js/jobs.edit.helpers.js"></script>  
    <script src="js/jobs.match.helpers.js"></script>
  </body>
</html>
